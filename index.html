<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
	<meta name="description" content="">
	<!-- Fonts -->
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="container">
		<!-- Header -->
		<header>
			<h1>Matching Game</h1>
		</header>

		<!-- Score Panel -->
		<section class="score-panel">
			<ul class="stars">
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
				<li><i class="fa fa-star"></i></li>
			</ul>
			<span class="moves">0</span> Moves
			<span class="timer">0 mins 0 secs</span>
			<span class="restart">
				<i class="fa fa-repeat"></i>
			</span>
		</section>

		<!-- Cards Deck -->
		<ul class="deck">
			<li class="card">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card match">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card">
				<i class="fa fa-cube"></i>
			</li>
			<li class="card match">
				<i class="fa fa-anchor"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card">
				<i class="fa fa-diamond"></i>
			</li>
			<li class="card">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card">
				<i class="fa fa-leaf"></i>
			</li>
			<li class="card">
				<i class="fa fa-bomb"></i>
			</li>
			<li class="card open show">
				<i class="fa fa-bolt"></i>
			</li>
			<li class="card">
				<i class="fa fa-bicycle"></i>
			</li>
			<li class="card">
				<i class="fa fa-paper-plane-o"></i>
			</li>
			<li class="card">
				<i class="fa fa-cube"></i>
			</li>
		</ul>
	</div>

	<!-- Modal -->
	<div id="congModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2 class="headline">Congratulations you won!</h2>
		</div>
		<div class="info-wrap"><span class="head">Your Rate is : </span><ul class="totalRating"></ul></div>
		<div class="info-wrap"><span class="head">Total Moves : </span><span class="totalMoves"></span></div>
		<div class="info-wrap"><span class="head">Total Time : </span><span class="totalTime"></span></div>
		<div class="modal-footer">
			<a href="#" class="btn">Play Again</a>
		</div>
	  </div>
	</div>
	<!-- Custom JS -->
	<script src="js/app.js"></script>
</body>
</html>
